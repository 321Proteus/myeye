<div>
    <div id="place-name"></div>
    <div id="place-address"></div>
    <div id="place-hours"></div>
    <div id="place-id"></div>
    <div id="place-web-page"></div>
    <div id="place-phone"></div>

    <button
        id="place-open-map"
        onclick='window.open(`https:/\/google.com/maps/place/?q=place_id:${document.querySelector("#place-id").textContent}`)'
    >
        Zobacz w Mapach Google
    </button>
    <button
        id="place-open-page"
        onclick='const page=document.querySelector("#place-web-page").textContent;window.open(page.substring(page.indexOf("http")))'
    >
        Odwiedź stronę
    </button>
</div>
